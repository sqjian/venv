name: ubuntu22.04

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * 0" # 每周日UTC时间00:00执行
  push:
    tags:
      - "*" # 当推送任何标签时触发

env:
  UBUNTU_VERSION: "22.04"

jobs:
  scripts-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.ACTIONS }}

      - name: preprocessing
        run: |
          sudo apt-get install -y dos2unix
          find -type f -name *.sh| xargs dos2unix
          find -type f -name *.sh| xargs chmod +x

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -e SC1071
        with:
          severity: error

  build-image:
    strategy:
      matrix:
        include:
          - arch: "amd64"
            runner: "ubuntu-24.04"
          - arch: "arm64"
            runner: "ubuntu-24.04-arm"
    runs-on: ${{ matrix.runner }}
    needs: [scripts-verify]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.ACTIONS }}

      - name: Grant execution permissions
        run: |
          sudo apt-get install -y dos2unix
          find -type f -name *.sh| xargs dos2unix
          find -type f -name *.sh| xargs chmod +x

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to official hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: dockerfiles/os/ubuntu
          file: dockerfiles/os/ubuntu/Dockerfile
          push: true
          platforms: linux/${{ matrix.arch }}
          build-args: |
            BASE_IMAGE=ubuntu:${{ env.UBUNTU_VERSION }}
          tags: |
            sqjian/venv:ubuntu${{ env.UBUNTU_VERSION }}-${{ matrix.arch }}
          provenance: false

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-image]
    steps:
      - name: Login to official hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create and push multi-arch manifest for Docker Hub
        run: |
          docker manifest create --amend sqjian/venv:ubuntu${{ env.UBUNTU_VERSION }} \
            sqjian/venv:ubuntu${{ env.UBUNTU_VERSION }}-amd64 \
            sqjian/venv:ubuntu${{ env.UBUNTU_VERSION }}-arm64
          docker manifest push sqjian/venv:ubuntu${{ env.UBUNTU_VERSION }}
