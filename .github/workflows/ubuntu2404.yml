name: ubuntu2404

on:
  push:
  create:
  workflow_dispatch:

jobs:
  scripts-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.ACTIONS }}

      - name: preprocessing
        run: |
          sudo apt-get install -y dos2unix
          find -type f -name *.sh | xargs dos2unix
          find -type f -name *.sh | xargs chmod +x

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -e SC1071
        with:
          severity: error

  ubuntu2404:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro: ["ubuntu24.04"]
        architecture: ["amd64", "arm64"]
    needs: [scripts-verify]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.ACTIONS }}

      - name: Grant execution permissions
        run: |
          sudo apt-get install -y dos2unix
          find -type f -name *.sh | xargs dos2unix
          find -type f -name *.sh | xargs chmod +x

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to Alibaba Cloud
        uses: docker/login-action@v2
        with:
          registry: registry.cn-hongkong.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: dockerfiles/os/ubuntu
          file: dockerfiles/os/ubuntu/24.04/${{ matrix.distro }}.dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            sqjian/venv:${{ matrix.distro }}
            registry.cn-hongkong.aliyuncs.com/vsc-github/venv:${{ matrix.distro }}
