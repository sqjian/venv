# 基础设置
set-option -g default-command "bash"
set-window-option -g clock-mode-style 24 # 24小时制显示格式

# 绑定 hjkl 键进行窗格切换
bind -r k select-pane -U # 绑定 k 键向上，选择上方窗格
bind -r j select-pane -D # 绑定 j 键向下，选择下方窗格
bind -r h select-pane -L # 绑定 h 键向左，选择左侧窗格
bind -r l select-pane -R # 绑定 l 键向右，选择右侧窗格

# 绑定 Ctrl+hjkl 键调整窗格边缘
bind -r ^k resizep -U 5 # 绑定 Ctrl+k 向上调整窗格大小 5 个单位
bind -r ^j resizep -D 5 # 绑定 Ctrl+j 向下调整窗格大小 5 个单位
bind -r ^h resizep -L 5 # 绑定 Ctrl+h 向左调整窗格大小 5 个单位
bind -r ^l resizep -R 5 # 绑定 Ctrl+l 向右调整窗格大小 5 个单位

# 交换窗格
bind ^u swapp -U # 与上方窗格交换
bind ^d swapp -D # 与下方窗格交换

# 切换窗口
bind -r C-p previous-window # 选择上一个窗口
bind -r C-n next-window     # 选择下一个窗口

set -g base-index 1
setw -g pane-base-index 1

set -g pane-border-status top
set -g pane-border-format " [#{pane_index}] <#{pane_title}> (PID:#{pane_pid}) "